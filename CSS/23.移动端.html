<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- 理想视口 -->
    <!--    width           - viewport的宽度 height - viewport的高度   device-width：定义输出设备的屏幕可见宽度
            initial-scale   - 初始的缩放比例
            minimum-scale   - 允许用户缩放到的最小比例
            maximum-scale   - 允许用户缩放到的最大比例
            user-scalable   - 用户是否可以手动缩放 -->
            <!-- 物理像素 -->
            <!-- 物理像素比  pc端：1px = 1 物理像素 -->
    <title>Document</title>
</head>
<body>
    <style>
        /* 移动端特殊样式 */
        /* box-sizing:border-sizing
        -webkit-box-sizing:border-sizing          默认：content-box   border-box：margin、padding不会撑开盒子
        -webkit-tap-highlight-color:transparent   可以设置高亮颜色以及清除点击高亮
        -webkit-appearance:none                   清除iOS中预置的样式，如input，botton
        -webkit-touch-callout:none                禁用长按弹出菜单 */
    </style>
</body>
</html>

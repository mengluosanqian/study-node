<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
<style>
    html,
    body {
        padding: 0;
        margin: 0
    }

    .box {
        height: 100px;
    }

    .left {
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
        float: left;
        position: relative;
        margin-left: -100px;
    }

    .right {
        width: 200px;
        height: 100px;
        position: relative;
        left: 200px;
        float: right;
        margin-left: -200px;
        background-color: blueviolet;
    }

    .center {
        margin-left: 100px;
        margin-right: 200px;
        height: 100px;
        background-color: aquamarine;
    }
</style>

</html>

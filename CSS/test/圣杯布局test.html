<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outer">

        <header class="header"></header>
        <main class="box">
            <div class="center"></div>
            <div class="left"></div>
            <div class="right"></div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
<style>
    .outer {
        width: 100vw;
        height: 100vh;
    }
    .header {
        width: 100%;
        height: 200px;
        background-color: chocolate;
    }
    .footer {
        width: 100%;
        height: 200px;
        background-color: darkcyan;
    }
    html,body {
        padding: 0;
        margin: 0
    }
    .box {
        height: calc(100% - 400px);
        padding-left: 100px;
        padding-right: 200px;
    }
    .left {
        width: 100px;
        height: 100%;
        background-color: antiquewhite;
        float: left;
        position: relative;
        left: -100px;
        margin-left: -100%;
    }
    .right {
        width: 200px;
        height: 100%;
        position: relative;
        left: 200px;
        float: right;
        margin-left: -200px;
        background-color: blueviolet;
    }
    .center {
        float: left;
        width: 100%;
        height: 100%;
        background-color:aquamarine;
    }
</style>
</html>

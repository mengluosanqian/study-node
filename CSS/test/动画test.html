<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">

    </div>
    <div class="city">
        <div class="icon"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
    </div>
    <style>
        @keyframes kuoda {
            0% {

            }
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 60px;
                height: 60px;
                opacity: 0;
            }
        }
        @keyframes yundong {
            0% {
                
            }
            25% {
                top: 0px;
                left: 200px;
                background-color: blueviolet;
            }
            50% {
                top: 200px;
                left: 200px;
                background-color:burlywood;
            }
            75% {
                top: 200px;
                left: 0px;
                background-color: chartreuse;
            }
            100% {
                top: 0px;
                left: 0px;
                background-color: aquamarine;
            }
        }
        .box {
            width: 100px;
            height: 100px;
            background-color:aquamarine;
            position: absolute;
            top: 0;
            left: 0;
            animation: yundong 4s linear infinite;
        }
        .city {
            margin-top: 100px;
            margin-left: 100px;
            position: relative;
        }
        .icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
        .city div[class^="pulse"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px red;
            border-radius: 50%;
            animation: kuoda 2s linear infinite;
            /* 为什么用动画不用scale? scale也会把阴影扩大 */
        }
        .city .pulse2 {
            animation-delay: 0.7s !important;
        }
        .city .pulse3 {
            animation-delay: 1.4s !important;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            position: relative;
            /* display: flex; */
        }
        .left {
            /* flex: 1; */
            width: calc(100% - 100px);
            height: 100%;
            margin-right: 100px;
            background-color: aquamarine;
        }
        .right {
            position: absolute;
            right: 0;
            width: 100px;
            height: 100%;
            background-color:blueviolet;
        }
    </style>
</body>
</html>

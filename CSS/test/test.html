<body>
    <div class="left"></div>
    <div class="right">sssssssssssss11111111111111111111111111111111111111111122222222222222222222222222</div>
    <script>
        Array.prototype._reduce = function(fn,initValue) {
            for(let i = 0;i < this.length;i++) {
                if(typeof initValue == 'undefined') {
                    initValue = fn(this[i],this[i+1],i+1,this)
                    ++i
                }else {
                    initValue = fn(initValue,this[i],i,this)
                }
            }
            return initValue
        }
        let arr = [1,2,3,4,5,6,7]
        let sum = arr._reduce((prev,next) => {
            return prev+next
        },30)
        console.log(sum);
    </script>

            padding: 0;

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .left {
      width: 100%;
      float: left;
      background: #f00;
      margin-right: -200px;
    }

    .right {
      float: right;
      width: 200px;
      background: #0f0;
    }
    .borderSet {
      width: 1px;
      height: 100%;
      border-left: 1px solid red;
      transform: scale(0.5);
    }
  </style>
</head>

<body>
  <div class="borderSet"></div>
  <div class="left">
    <p>hello</p>
  </div>
  <div class="right">
    <p>world</p>
  </div>
</body>

</html>

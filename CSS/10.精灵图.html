<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
</head>

<body>
    <!-- 1、精灵图技术产生的目的：很多大型网页在首次加载的时候都需要加载很多的小图片，
        而考虑到在同一时间，服务器拥堵的情况下，为了解决这一问题，
        采用了精灵图这一技术来缓解加载时间过长从而影响用户体验的这个问题。
        2、精灵图技术的本质：所谓精灵图就是把很多的小图片合并到一张较大的图片里，
        所以在首次加载页面的时候，就不用加载过多的小图片，只需要加载出来将小图片合并起来的那一张大图片也就是精灵图即可，
        这样在一定程度上减少了页面的加载速度，也一定程度上缓解了服务器的压力。 
        3、利用CSS的“background-image”，“background- repeat”，“background-position”的组合进行背景定位，background-position可以用数字精确的定位出背景图片的位置
        4、CSS Sprites能减少图片的字节，曾经比较过多次3张图片合并成1张图片的字节总是小于这3张图片的字节总和。解决了网页设计师在图片命名上的困扰，只需对一张集合的图片上命名就可以了，不需要对每一个小元素进行命名，从而提高了网页的制作效率。
    -->
    <!-- 
        缺点
        （1）图片合并麻烦：图片合并时，需要把多张图片有序的合理的合并成一张图片，并留好足够的空间防止版块出现不必要的背景。
        （2）图片适应性差：在高分辨的屏幕下自适应页面，若图片不够宽会出现背景断裂。
        （3）图片定位繁琐：开发时需要通过工具测量计算每个背景单元的精确位置。
        （4）可维护性差：页面背景需要少许改动，可能要修改部分或整张已合并的图片，进而要改动css。在避免改动图片的前提下，又只能（最好）往下追加图片，但这样增加了图片字节。
     -->
    <div class="jinglingtu">

    </div>
    <style>
        .jinglingtu {
            /* display: inline-block; */
            width: 100px;
            height: 100px;
            background: url('../images/jinglingtu.jpg') no-repeat;
            background-position: -300px -400px;
            /* 背景图片移动必须在图片url下面，否则不会生效 */
            /* 上 - 下 + 左 - 右 + */
        }
    </style>
</body>

</html>

<body>
    <!-- 定位 = 定位模式     +          边偏移
                                top、left、bottom、right -->
    <!-- 定位模式  -->
    <!--静态定位        static
        相对定位        relative        元素在移动时，是相对于自己原来的位置来说的
                                        虽然移动了，后面的盒子依然以标准流来对待他，但是原来的位置还保留着（不脱标）
        绝对定位        absolute        元素在移动位置时，是相对于它祖先元素来说的
                                        如果没有父元素或者父元素没有定位，就以浏览器为准
                                        如果父元素有定位，则已最近一级带定位的父级为准
                                        绝对定位不再保有原来的位置
        固定定位         fixed           浏览器滚动时元素的位置不变，以浏览器的可视窗口为参照点移动元素
                                        跟父元素没有任何关系
                                        不随滚动条滚动
                                        不占有位置，也是脱标的
        粘性定位         sticky          相对定位和固定定位的混合
                                        可视窗口为参照
                                        占有原来的位置
                                        必须添加上下左右一个才会生效 
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts配置</title>
    <script src="js/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        // 相关配置
        // title 标题组件
        // tooltip 提示框组件
        // legend 图例组件
        // toolbox 工具栏
        // grid 直角坐标系内绘图网格
        // xAxis 直角坐标系grid中的x轴
        // yAxis 直角坐标系grid中的y轴
        // series 系列列表、
        // color 调色盘颜色列表
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['销量']
            },
            toolbox: { //内置有导出图片，数据视图，动态类型切换，数据区域缩放，重置五个工具。
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {
                        readOnly: false
                    },
                    magicType: {
                        type: ['line', 'bar']
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            grid: [{
                left: '0%',
                top: '7%',
                // width: '38%',
                // height: '38%',
                containLabel: false, //grid 区域是否包含坐标轴的刻度标签。
            }, ],
            xAxis: {
                boundaryGap:false,//坐标轴两边留白策略
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            color:['red','blue','yellow','pink','black'],
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>

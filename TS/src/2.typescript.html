<body>
    <!-- 直接引入了ts文件，浏览器是会报错的（如果只有js代码，是可以正常的使用） -->
    <!-- 可以通过tsc编译成js文件，直接引入js文件 -->
    <!-- ts中形参如果使用了某个类型进行修饰，那么在最终的js文件中是没有这个类型的 -->
    <!-- 如果使用了let声明变量，最终会变成var -->
    <script src="../NODE/2.typescript.js"></script>
    <script src="../NODE/类型注解.ts"></script>
    <!-- <script src="../NODE/2.typescript.ts"></script>  -->
    <!-- ts自动编译
    tsc --init
    -->
    <!-- 以JavaScript为基础构建的语言
         可以在任何支持JavaScript的平台中执行
         ts不能被js解析器直接执行
         一个JavaScript的超集-->
         <!-- ts增加了什么
        - 类型
        - 支持es的新特性
        - 添加es不具备的新特性
        - 丰富的配置选项
        - 强大的开发工具
        -->
        <!-- 使用npm全局安装typescript
        npm i -g typescript -->
        <!-- 执行typescript 
        tsc [ts文件] -->
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <script>
        // 防抖：用户触发时间过于频繁，只要最后一次事件的操作
        let inp = document.querySelector("input")

        function debounce(fn, delay) {
            let t = null
            return function () {
                if (t !== null) {
                    clearTimeout(t)
                }
                t = setTimeout(() => {
                    fn.call(this)
                }, delay)
            }
        }
        inp.oninput = debounce(function () {
            console.log(this.value);
        }, 500)
        //  节流：控制执行次数
        // 节流作用：控制高频时间执行次数
        // let flag = true;
        window.onscroll = throttle(function () { 
            console.log('测试节流');
         },500)

        function throttle(fn, delay) {
            let timer
            return function () {
                if (!timer) {
                    timer = setTimeout(() => {
                        fn.call(this)
                        timer = null
                    }, delay)
                }
                // flag = false
            }
        }
    </script>
    <style>
        body {
            height: 3000px;
        }
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        异步：
            1、setTimeout、setInterval
            2、ajax
            3、文件读取
        
        先执行同步，再执行异步

        单线程： 
            一个任务完成之后，才能执行另外一个任务

        process.nextTick(() => {
            console.log(1)
        })
        setImmediate(() => {
            console.log(1)
        })

        执行顺序： 同步、nextTick、异步、setImmediate(当前事件循环结束执行)
        宏任务：计时器、ajax、读取文件
        微任务：promise.then
        执行顺序：
                1. 同步程序
                2. process.nextTick
                3. 微任务
                4. 宏任务
                5. setImmediate
        */
    </script>
</body>
</html>

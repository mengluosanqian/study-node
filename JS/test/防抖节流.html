        function debounce(fn) {
            let timer = null
            return function () {
                let context = this
                let args = arguments
                if (!timer) {
                    clearTimeout()
                }
                timer = setTimeout(() => {
                        fn.apply(context,args)
                        timer = null
                    })
            }
        }

        function throttle(fn, wait) {
            let timer = null
            return function () {
                let context = this
                let args = arguments
                if(!timer) {
                    timer = setTimeout(() => {
                        fn.apply(context,args)
                        timer = null
                    }, wait)
                }
            }
          }

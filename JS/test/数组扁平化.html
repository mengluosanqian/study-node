        // console.log(flat(arr))

        Array.prototype._flat = function (depth) { 
             if(!Array.isArray(this) || depth <= 0) {
                 return this
             }
             return this.reduce((prev,next) => {
                 if(Array.isArray(next)) {
                    return prev.concat(next._flat(depth-1))
                 } else {
                    return prev.concat(next)
                 }
             },[])
             
          }
        let a = arr._flat(1)

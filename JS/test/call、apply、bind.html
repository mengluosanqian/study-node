<body>
    <script>
        Function.prototype._call =  function(obj, ...args) {
            obj = obj || window
            args = args ? args : []
            const fn = Symbol()
            obj[fn] = this
            return obj[fn](...args)
        }

        Function.prototype._apply =  function(obj, args) {
            obj = obj || window
            args = args ? args : []
            const fn = Symbol()
            obj[fn] = this
            return obj[fn](...args)
        }

        Function.prototype._bind =  function(obj, ...args) {
            obj = obj || window
            args = args ? args : []
            const fn = Symbol()
            obj[fn] = this
            // return obj[fn](...args)
        }

        const testObj = {
            name: 'lw111',
            testFn(age,sex) {
                console.log(`${this.name}${age}岁了,${sex}`)
            }
        }
        const testObj2 = {
            name: 'lw222'
        }
        testObj.testFn._apply(testObj2,[25,'man'])
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式</title>
</head>

<body>
    <script>
        // 严格模式
        'use strict'
        // 变量名必须先声明在使用
        // 不能随意删除已经声明好的变量
        // 全局作用域下的函数的this指向的是undefined
        // 如果构造函数不加new调用，this会报错
        // 定时器内的this还是指向window
        // 事件、对象还是指向调用者

        // 函数中不能有重名的参数
        // if 和 for中不能有函数

        // 高阶函数
        // 接收函数作为参数或将函数作为返回值输出
        function fn(a, b, callback) {
            console.log(a + b);
            callback && callback()
        }
        fn(1, 2, function () {
            console.log('last');
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拷贝</title>
</head>

<body>
    <!-- 浅拷贝和深拷贝 -->
    <script>
        var obj = {
            id: 1,
            color: ['red', 'blue'],
            name: 'aaa',
            msg: {
                age: 18
            }
        }
        var o = {}
        for (var k in obj) {
            o[k] = obj[k]
        }
        // 浅拷贝只是把更深层次的地址拷贝给新对象,只拷贝引用给对象
        console.log(o, 'o');
        o.msg.age = 20
        o.id = 2
        console.log(obj, 'obj');
        // es6新增浅拷贝方法 Object.assign()
        var p = {}
        Object.assign(p, o)
        console.log(p, 'p');

        // 深拷贝
        var q = {}

        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                // 判断属性值属于那种数据类型
                var item = oldobj[k];
                // 判断是否是数组
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item)
                } else if (item instanceof Object) { // 判断是否是对象
                    newobj[k] = {}
                    deepCopy(newobj[k], item)
                } else {
                    newobj[k] = item
                }

            }
        }
        deepCopy(q, obj)
        console.log(q, 'q');
    </script>
</body>

</html>

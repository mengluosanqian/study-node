<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合</title>
</head>
<body>
    <script>
        let testArr = [1,2,3,4,32,1,2,3,4,5,6]
        let test = new Set()
        testArr.forEach(item => {
            test.add(item)
        })
        console.log(test,'利用set去重');
        console.log(test.values());
        let test1 = new Set(testArr)
        console.log(test1,'利用set去重');
        /*
        set:
            - set中成员的值都是唯一的，没有重复的值
            - 向set中添加成员时，不会发生类型转换
            - 向set中添加的对象总是不相等（例如：由于两个空对象不相等，所以它们被视为两个值）
            - 向Set中加入NaN时会认为NaN等于自身，会发生去重
            - 属性： size 返回set实例的成员总数
            - 方法： add()      添加某个值，返回set本身
                    delete()    删除某个值，返回一个布尔值，判断删除是否成功
                    has()       返回一个布尔值，表示该值是否为set成员
                    clear()     清除所有成员，没有返回值
                    keys()      返回键名的遍历器（由于set没有键名，只有键值，键值键名是同一个值，所以keys() values() 方法一致）
                    values()    返回键值的遍历器
                    entries()   返回键值对的遍历器
                    forEach()   使用回调函数遍历每一个成员
        */

        /*
        map:
            - es6中的map很大程度上和set相似，但是map是以键值对的形式存储数据的
            - 属性： size 返回map实例的成员总数
            - 方法： set(key,value)  设置键名key对应的键值value，然后返回整个map结构，如果key已经有值，则键值被更新，否则就生成新键
                    get(key)        读取key对应的键值，如果找不到key，则返回undefined
                    delete(key)     删除某个key,返回true,如果删除失败，返回false
                    has(key)        返回一个布尔值，表示某个键是否在当前map对象中
                    clear()         清除所有成员，没有返回值
                    keys()          返回键名的遍历器
                    values()        返回键值的遍历器
                    entries()       返回键值对的遍历器
                    forEach()       使用回调函数遍历每一个成员
        */

        /*
        - 使用 Array.from() 将set、map伪数组转化成数组
        - 数组去重
        - 间接使用数组的方法（map、filter）
        - 实现并集、交集、差集
        */
        // 声明一个set
        let s = new Set();
        let s2 = new Set(['blue','red','yellow','green'])
        console.log(s2);
        // 元素个数 size
        console.log(s2.size);
        // 添加新元素
        s2.add('pink')
        console.log(s2);
        // 删除元素
        s2.delete('blue')
        console.log(s2);
        // 检测       
        console.log(s2.has('red'));
        // 清空
        s2.clear()
        console.log(s2);
        console.log('--------------------------');
        // NaN也认为是相同值
        let arr = [1,2,57,3,12,4,2,15,1,2,4,NaN,NaN]
        let arr2 = [1,2,3,6,8,9,32]
        // 数组去重
        let result = [...new Set(arr)]
        console.log(result); 
        // 交集
        let result2 = [...new Set(arr)].filter(item => {
            let s2 = new Set(arr2)
            if(s2.has(item)){
                return true
            }else {
                return false
            }
        })
        console.log(result2);
        let result3 = [...new Set(arr)].filter(item => new Set(arr2).has(item))
        console.log(result3);
        // 并集
        let union = [...new Set([...arr,...arr2])]
        console.log(union);
        // 差集
        let diff =  [...new Set(arr)].filter(item => !(new Set(arr2).has(item)))
        let diff2 = [...new Set(arr2)].filter(item => !(new Set(arr).has(item)))
        console.log(diff);
        console.log(diff2);
        console.log('-------------------------');
        // 声明map
        let m =new Map();
        // 添加元素
        m.set('name','asda')
        m.set('age',18)
        m.set('change',function() {
            console.log('hello');
        })
        let key = {
            school : 'ddd'
        }
        m.set(key,['aaa','bbb','ccc'])
        console.log(m);
        // 元素个数
        console.log(m.size);
        // 删除
        m.delete('age')
        console.log(m);
        // 获取
        console.log(m.get('change'));
        console.log(m.get(key));
        // 清空
        m.clear()
        console.log(m);

        const map1 = new Map([
            ['F','no'],
            ['T','yes']
        ])
        console.log(map1,'map1');
        console.log([...map1.entries()].flat());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态import</title>
</head>
<button id="aa">test</button>
<body>
    <script>
        const btn = document.querySelector("#aa")
        btn.onclick = function () { 
            import('./test/sayTest.js').then(module => {
                console.log(module);
                module.sayHi()
            })
         }
    </script>
</body>
</html>

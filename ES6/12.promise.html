<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>
    <button id="btn" class="btn btn-primary">点击</button>
    <button id="btn2" class="btn btn-primary">点击</button>
    <script>
        // 为什么要使用promise
        // 指定回调函数的方式更加灵活
        // 支持链式调用，可以解决回调地狱问题
        // 回调地狱
        // 回调函数嵌套使用，外部回调函数异步执行的结果是嵌套的回调执行的条件
        // 缺点： 不便于阅读、不便于异常处理
        // 解决方法： promise链式调用

        function rand(m, n) {
            return Math.ceil(Math.random() * (n - m + 1) + m - 1);
        }
        const btn = document.querySelector('#btn')
        // btn.addEventListener('click',function () {
        //     setTimeout(() => {
        //     let n = rand(1,100)
        //     if (n<30) {
        //         alert('111111')
        //     }else {
        //         alert('22222')
        //     }
        //     },1000)
        // })

        // promise 形式实现
        btn.addEventListener('click', function () {
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let n = rand(1, 100)
                    if (n < 30) {
                        resolve(n) //将promise对象状态设置为成功
                    } else {
                        reject(n) //将promise对象状态设置为失败
                    }
                }, 1000)
            })
            // 调用then方法
            p.then((n) => {
                alert(`111111${n}`) //成功执行这里的回调函数
            }, (n) => {
                alert(`22222${n}`)  //失败执行这里的回调函数
            })
        })
        const btn2 = document.querySelector('#btn2')
        btn2.addEventListener('click', function () {
            // 1.创建对象
            const xhr = new XMLHttpRequest();
            // 2.初始化
            xhr.open('GET','https://api.apiopen.top/getJoke');
            // 3.发送
            xhr.send()
            // 4.处理响应结果
            xhr.onreadystatechange = function() {
                if(xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        console.log(xhr.response);
                    }else{
                        console.log(xhr.status);
                    }
                }
            }
        })
    </script>
</body>

</html>

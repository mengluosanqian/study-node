        fn()
        // 求阶乘
        function fn1(n) {
            if (n == 1) {
                return 1
            }
            return n * fn1(n - 1)
        }
        console.log(fn1(6));
        // 兔子序列  1,1,2,3,5,8,13……
        function fn2(n) {
            if (n === 1 || n === 2) {
                return 1
            }
            return fn2(n - 2) + fn2(n - 1)

        }

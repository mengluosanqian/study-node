    <script>
        /*
        什么是跨域？
        - 协议、端口、域名有一个不同则会造成非同源，引起跨域
        - 浏览器阻止跨域是出于网络安全
        - 跨域是浏览器出于安全策略阻止非同源请求，但是每一次跨域请求都是正常发送，服务端也会正常返回，只是被浏览器拦截下来
        - 每次跨域请求都会到达服务端


        非同源的影响？
        - 无法获取cookie、localstorage、indexedDB
        - 无法访问网页中的dom
        - 无法发送网络请求

        解决跨域问题
        - jsonp
        - postMessage
        - 跨域资源共享（CORS）
        - nginx反向代理
        - nodejs中间件正向代理
        - websocket协议跨域
        */
    </script>
</body>
</html>

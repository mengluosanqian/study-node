<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>

<body>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <script>
        // 1.变量作用域
        // 变量根据作用域的不同分为两种：全局变量和局部变量
        // 函数内部可以使用全局变量，外部不能使用局部变量，当函数执行完毕，本作用域内的局部变量会销毁
        // 2.闭包
        // 有权访问另一个函数作用域中变量的函数（一个作用域可以访问另一个函数内部的局部变量）
        // fun 访问了 fn 中的局部变量 num
        // 闭包延伸了变量的作用范围
        function fn() {
            var num = 10;

            // function fun() {
            //     console.log(num);
            // }
            // // fun()
            // return fun
            // 或者
            return function() {
                console.log(num);
            }
        }
        // fn外面的作用域可以访问fn内部的局部变量
        var f = fn()
        // 类似于 var f = function fun() {
        //     console.log(num);
        // }
        f()
        // 利用闭包得到当前的小li的索引号
        let lis = document.querySelectorAll('li')
        console.log(lis);
        // 动态添加属性
        for(var i =0;i<lis.length;i++) {
            lis[i].index = i;
            lis[i].onclick = function () {
                console.log(this.index);
            }
        }
        // 闭包方式
        for(var i =0;i<lis.length;i++) {
            // 利用for循环创建四个立即执行函数
            (function() {
                console.log(i);
            })(i)
        }
        //3秒之后打印
        for(var i =0;i<lis.length;i++) {
            // 利用for循环创建四个立即执行函数
            (function(i) {
                setTimeout(function () {
                    console.log(lis[i].innerHTML);
                },3000)
            })(i)
        }
    </script>
</body>

</html>

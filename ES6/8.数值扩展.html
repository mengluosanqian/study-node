<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <script>
        // Number.EPSILON 是JavaScript中表示的最小精度
        console.log(0.1+0.2); //0.30000000000000004
        console.log(0.1+0.2===0.3);
        function equal(a,b) { 
            if(Math.abs(a-b) < Number.EPSILON) {
                return true
            }else {
                return false
            }
         }
         console.log(equal(0.1+0.2,0.3));
        // 二进制和八进制
        let b= 0b1010  //二进制
        let o = 0o777 //八进制
        let d = 100  //十进制
        let x = 0xff //十六进制
        console.log(b,o,d,x);
        // Number.isFinite 检测一个数值是否是有限数
        console.log(Number.isFinite(100/0));
        // Number.isNaN 检测一个数值是否是NaN
        // Number.parseInt Number.parseFloat 字符串转化为整数，es6将这两个方法移到Number，逐步减少全局性方法，使语言逐步模块化。
        console.log(Number.parseInt('21312312ads'));
        console.log(Number.parseFloat('3.123fdfsaf'));
        // Number.isInteger 判断一个数是否为整数
        // 由于 JavaScript 采用 IEEE 754 标准，数值存储为64位双精度格式，数值精度最多可以达到 53 个二进制位（1 个隐藏位与 52 个有效位）。如果数值的精度超过这个限度，第54位及后面的位就会被丢弃，这种情况下，Number.isInteger可能会误判。
        console.log(Number.isInteger('3,213'))
        // 与传统的全局方法isFinite()和isNaN()的区别在于，传统方法先调用Number()将非数值的值转为数值，再进行判断，
        // 而这两个新方法只对数值有效，Number.isFinite()对于非数值一律返回false, 
        // Number.isNaN()只有对于NaN才返回true，非NaN一律返回false。
        console.log(isFinite(25)) // true
        console.log(isFinite("25")) // true
        console.log(Number.isFinite(25)) // true
        console.log(Number.isFinite("25")) // false

        console.log(isNaN(NaN)) // true
        console.log(isNaN("NaN")) // true
        console.log(Number.isNaN(NaN)) // true
        console.log(Number.isNaN("NaN")) // false
        console.log(Number.isNaN(1)) // false





        // Math.trunc 将数字的小数部分抹掉
        console.log(Math.trunc(3.44))
        // Math.sign 判断一个数是整数还是负数还是0
        console.log(Math.sign(100));
        console.log(Math.sign(0));
        console.log(Math.sign(-100));
        /*
            数值分隔符
                - ES2021，允许 JavaScript 的数值使用下划线（_）作为分隔符。
                - 这个数值分隔符没有指定间隔的位数，也就是说，可以每三位添加一个分隔符，也可以每一位、每两位、每四位添加一个。
                - 小数和科学计数法也可以使用数值分隔符。
                - 不能放在数值的最前面（leading）或最后面（trailing）。
                - 不能两个或两个以上的分隔符连在一起。
                - 小数点的前后不能有分隔符。
                - 科学计数法里面，表示指数的e或E前后不能有分隔符。
                - 数值分隔符只是一种书写便利，对于 JavaScript 内部数值的存储和输出，并没有影响。
                - 将字符串转成数值的函数，不支持数值分隔符。
        */  
        let budget = 1_000_000_000_000;
        console.log(budget === 10 ** 1); 2 // true



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: '11',
            age: 22,
            friends: {
                a: {
                    aname: 'aa',
                    aage: 21
                },
                b: {
                    bname: 'bb',
                    bage: 43
                }
            }
        }
        let arr = [1, 2, 3, 5, [23, 43, 21, 65, [12, 32, 43]]]
        function deepClone(val) {  
            let result 
            if(typeof val === 'object') {
                result = Array.isArray(val) ? [] : {}
                for(let i in val) {
                    result[i] = typeof i === 'object' ? deepClone(val[i]) : val[i]
                }
            } else {
                result = val
            }
            return result
        }

        let newObj = deepClone(obj)
        newObj.name = 'newObj'
        let newArr = deepClone(arr)
        newArr[0] = 999
        console.log(newObj);
        console.log(arr);
        console.log(newArr);
    </script>
</body>
</html>

        let obj = {}
        dataHi({
            data: obj,
            tag: 'view-1',
            datakey: 'one',
            selector: '.box-1'
        })
        dataHi({
            data: obj,
            tag: 'view-2',
            datakey: 'two',
            selector: '.box-2'
        })
        // 1. 初始化赋值
        obj.one = '这是视图一'
        obj.two = '这是视图二'
        console.log(obj);
        // 2. 劫持数组，更新者负责重新渲染N次
    </script>

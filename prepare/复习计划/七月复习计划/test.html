<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="outer">
        这是outer里面的内容
        <div class="inner">
            这是inner里面的内容
        </div>
    </div>
    <button class="btn">测试按钮</button>
    <div class="inner font">
        这是inner font里面的内容这是inner font里面的内容这是inner font里面的内容这是inner font里面的内容这是inner font里面的内容这是inner font里面的内容
    </div>
    <style>
        .outer {
            font-size: 20px;
            width: 1000px;
            height: 400px;
            border: 1px red solid;
        }

        .inner {
            font-size: 2em;
            width: 400px;
            height: 200px;
            border: 1px blue solid;
            padding-left: 10rem;
            padding-top: 10%;
        }

        .btn {
            background-color: red;
            transition: background-color 2s;
        }

        .btn:hover {
            background-color: blue;
            transition: background-color 2s;
        }

        .font {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }
    </style>
    <script>
        let student = [{
            name: 'aa',
            age: 18
        }, {
            name: 'bb',
            age: 19
        }, {
            name: 'cc',
            age: 11
        }]
        let newStudent = student.sort((a, b) => {
            return a.age - b.age
        })
        console.log(newStudent);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="outer">
        这是outer里面的内容
        <div class="inner">
            这是inner里面的内容
        </div>
    </div>
    <button class="btn">测试按钮</button>
    <div class="inner font">
        这是inner font里面的内容这是inner font里面的内容这是inner font里面的内容这是inner font里面的内容这是inner font里面的内容这是inner font里面的内容
    </div>
    <div class="sanjiao"></div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <style>
        ul {
            display: flex;
            width: 1000px;
            list-style: none;
            flex-wrap: wrap;
            width: 1000px;
            justify-content: space-between;
            
        }
        ul li {
            width: 200px;
            height: 360px;
            background-color: red;
            margin: 10px;
        }
        ul li:last-child:nth-child(4n + 2) {
            margin-right: calc((100% - 200px)/3*2);
        }
        ul li:last-child:nth-child(4n + 3) {
            margin-right: calc((100% - 200px)/3*1);
        }
        .sanjiao {
            width: 0px;
            border-top: 100px solid red;
            border-bottom: 100px solid transparent;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            
        }
        .outer {
            font-size: 20px;
            width: 1000px;
            height: 400px;
            border: 1px red solid;
        }

        .inner {
            font-size: 2em;
            width: 400px;
            height: 200px;
            border: 1px blue solid;
            padding-left: 10rem;
            padding-top: 10%;
        }

        .btn {
            background-color: red;
            transition: background-color 2s;
        }

        .btn:hover {
            background-color: blue;
            transition: background-color 2s;
        }

        .font {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }
    </style>
    <script>
        let student = [{
            name: 'aa',
            age: 18
        }, {
            name: 'bb',
            age: 19
        }, {
            name: 'cc',
            age: 11
        }]
        let newStudent = student.sort((a, b) => {
            return a.age - b.age
        })
        console.log(newStudent);

        const testURL = 'https://a.b.com/?name=tom&age=18'; 
         const testURL2 = 'https://www.huawei.com/?jxd=1&age=9999&sex=man&ccccc=aaaaa';
        function parseURL(testURL) {
            let str = testURL.split('?')[1]
            let arr = str.split('&')
            let result = {}
            for(let i = 0;i < arr.length;i++) {
                let node = arr[i].split('=')
                result[node[0]] = node[1]
            }
            return result
        }
        console.log(parseURL(testURL2));
    </script>
</body>

</html>
